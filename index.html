<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>sushi-web</title>
  </head>
  <body>
    <header>
      <div class="header-section container">
        <a class="general-link logo-link logo" href="index.html"
          ><img
            class="logo-img"
            src="./images/clown-fish.svg"
            alt="logo fish"
            width="141"
          />
          <p class="logo-text">Суши-шмастер</p></a
        >
        <button class="btn-orderHead" id="btnOrder" type="button">
          Сделать заказ
        </button>
      </div>
    </header>
    <main>
      <section>
        <h1>Суши-шмастер - лучшее, что есть в твоем городе</h1>
        <p>
          Ниже представлены наши самые популярные позиции за последние полгода
          работы на карантине
        </p>
        <h2>Актуальные позиции</h2>
        <ul>
          <li>
            <picture>
              <source
                srcset="./images/grinobl-roll.webp 1x"
                type="image/webp"
              />
              <img
                class="img"
                src="./images/grinobl-roll.webp"
                alt="описание"
              />
            </picture>
            <p>Гринобль ролл</p>
            <button>Заказать</button>
          </li>
          <li>
            <picture>
              <source srcset="./images/orang-roll.webp 1x" type="image/webp" />
              <img class="img" src="./images/orang-roll.webp" alt="описание" />
            </picture>
            <p>Оранжад ролл</p>
            <button>Недоступно к заказу</button>
          </li>
          <li>
            <picture>
              <source srcset="./images/brauni-roll.webp 1x" type="image/webp" />
              <img class="img" src="./images/brauni-roll.webp" alt="описание" />
            </picture>
            <p>Брауни рол</p>
            <button>Недоступно к заказу</button>
          </li>

          <li>
            <picture>
              <source srcset="./images/set-roll.webp 1x" type="image/webp" />
              <img class="img" src="./images/set-roll.webp" alt="описание" />
            </picture>
          </li>
        </ul>
      </section>
      <section>
        <h2>Самые выгодные предложения:</h2>

        <div>
          <picture>
            <source
              srcset="./images/krivetka-salfetka.webp 1x"
              type="image/webp"
            />
            <img
              class="img"
              src="./images/krivetka-salfetka.webp"
              alt="описание"
            />
          </picture>
          <picture>
            <source srcset="./images/fish-lemon.webp 1x" type="image/webp" />
            <img class="img" src="./images/fish-lemon.webp" alt="описание" />
          </picture>
          <picture>
            <source srcset="./images/sushi-vodka.webp 1x" type="image/webp" />
            <img class="img" src="./images/sushi-vodka.webp" alt="описание" />
          </picture>
        </div>
      </section>
    </main>
    <footer>Copyright 2021</footer>
  </body>
</html>
